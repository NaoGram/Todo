<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker.min.css">
	<script type="text/javascript" src="../bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.ja.min.js"></script>
</head>

<body>
	<div class="group-new-wrapper text-center" layout:fragment="contents">
		<div style="padding: 30px;"></div>
		<div class="container">
			<div class="main-content">

			<!--タイトル -->
			<div class="Title">
				<h1>New Group</h1>
			</div>
						<div class="row">
					<div class="col-md-8 offset-md-2">







						<form class="new_topic" id="new_topic" method="post" action="/topic"
							enctype="multipart/form-data">



							<div class="mb-3">


								<label class="form-label text-black" for="topic_description">グループ名</label>
								<br>
								<input type="text" class="form-control" rows="10" id="description"
									name="description"></input>

								<br>

								<label class="form-label text-black" for="topic_description">グループカラー</label>
								<input type="text" class="form-control" rows="10" id="description"
									name="description"></input>
									
									<select name="example">
									<div th:each="group : ${taskGroups}">
										<option class="text-center" th:value="${group.id}" th:text="${group.group_name}"></option>
									</div>
								</select>
								
								

							</div>
							<br>
							<input type="submit" value="グループの作成" class="btn w-100 btn-outline-dark">

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
