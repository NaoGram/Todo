<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
	<div class="tasks-new-wrapper text-center" layout:fragment="contents">
		<div style="padding: 30px;"></div>
		<div class="container">
			<div class="main-content">

				<!--タイトル -->
				<div class="Title">
					<h1>New Task</h1>
				</div>

				<div class="row">
					<div class="col-md-8 offset-md-2">







						<form class="new_topic" id="new_topic" method="post" action="/topic"
							enctype="multipart/form-data">



							<div class="mb-3">


								<label class="form-label text-black" for="topic_description">タスクグループ</label>
								<textarea class="form-control" rows="10" id="description" name="description"></textarea>


								<label class="form-label text-black" for="topic_description">日時</label>
								<textarea class="form-control" rows="10" id="description" name="description"></textarea>


								<label class="form-label text-black" for="topic_description">タスクタイトル</label>
								<textbox class="form-control" rows="10" id="description" name="description"></textbox>


								<label class="form-label text-black" for="topic_description">内容</label>
								<textarea class="form-control" rows="10" id="description" name="description"></textarea>



							</div>

							<input type="submit" value="タスクを作成" class="btn w-100 btn-outline-dark">

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
