<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker.min.css">
	<script type="text/javascript" src="../bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.ja.min.js"></script>
</head>

<body>
	<div class="tasks-new-wrapper text-center" layout:fragment="contents">
		<div style="padding: 30px;"></div>
		<div class="container">
			<div class="main-content">

				<!--タイトル -->
				<div class="Title">
					<h1>New Task</h1>
				</div>

				<div class="row">
					<div class="col-md-8 offset-md-2">







						<form class="new_topic" id="new_topic" method="post" th:action="@{/tasks2}">

							<div class="mb-3">


								<label class="form-label text-black" for="topic_description">タスクグループ</label>
								<br>
								<label class="selectbox-3">
									<select name="taskGroupId">
										<div th:each="group : ${taskGroups}">
											<option class="text-center" th:value="${group.id}"
												th:text="${group.group_name}"></option>
										</div>
									</select>
								</label>

								<br>
								<label class="form-label text-black" for="topic_description">日時</label>
								<div class="mb-3">
									<input type="date" class="form-control text-center" min="2024-01-01"
										max="2050-12-31" id="date_sample"></input>
									<input type="time" class="form-control text-center" id="time" name="startTime"
										value="" />
								</div>

								<label class="form-label text-black" for="topic_description">タスクタイトル</label>
								<input type="text" class="form-control" rows="10" id="description"
									name="title"></input>


								<label class="form-label text-black" for="topic_description">内容</label>
								<input type="text" class="form-control" rows="10" id="description"
									name="content"></textarea>


							</div>
							<br>
							<input type="submit" value="タスクを作成" class="btn w-100 btn-outline-dark">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('#date_sample').datepicker({
			format: 'yyyy/mm/dd'
		});
		$('#date_sample').datepicker({
			language: 'ja'
		});
	</script>
</body>

</html>
